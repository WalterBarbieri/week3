<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="titolo">Indovina il numero</div>
    </div>
    <div id="gioco">
        <h3>Due giocatori inseriscono due numeri DIVERSI e DIVERSI DA ZERO; il sistema estrarrà un numero casuale da 1 a 100 e verificherà chi dei due giocatori abbia indovinato o chi più si è avvicinato. </h3>
    </div>
    <hr>

    <div id="form">
        <fieldset>
            <label for="giocatore1">Giocatore1</label>
            <input type="number" name="giocatore1" id="giocatore1">
            <label for="giocatore2">Giocatore2</label>
            <input type="number" name="giocatore2" id="giocatore2">
            <button type="button" id="verifica">VERIFICA</button>
            <button type="button" id="reset">GIOCA DI NUOVO</button>
        </fieldset>
    </div>

    <h3 id="risultato"></h3>
    <h3 id="estratto"></h3>


    <script src="assets/js/script.js"></script>
</body>
</html>
